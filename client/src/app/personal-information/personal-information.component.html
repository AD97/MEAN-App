<div class="row align-center && container">
  <div class="small-5 large-3 columns secondary label">Introduction</div>
  <div class="small-5 large-3 columns primary label">Personal Information</div>
</div>
<form class="rows">
  <div class="border">
    <label class="heading">State
      <input class="small-6 large-6 columns " type="text" name="state" [(ngModel)]='UserDetails.state' placeholder="e.g Tamil Nadu">
    </label>
  </div>
  <div class="border">
    <label class="heading">Age
      <input class="small-3 large-3 columns " type="number" name="age" [(ngModel)]='UserDetails.age' placeholder="e.g. 18">
    </label>
  </div>
  <div class="border">
    <fieldset>
      <legend>Ethnicity</legend>
      <label for="id1">
        <input type="radio" name="ethnicity" [(ngModel)]='UserDetails.ethnicity' value="Hispanic or Latino" id="id1" required> Hispanic or Latino</label>
      <label for="id2">
        <input type="radio" name="ethnicity" [(ngModel)]='UserDetails.ethnicity' value="Non Hispanic or Non Latino" id="id2"> Non Hispanic or Non Latino</label>
    </fieldset>
  </div>
  <div class="border">
    <fieldset>
      <legend>Race</legend>
      <label for="race1">
        <input type="radio" name="race" [(ngModel)]='UserDetails.race' value="American Indian" id="race1" required> American Indian</label>
      <label for="race2">
        <input type="radio" name="race" [(ngModel)]='UserDetails.race' value="Asian" id="race2"> Asian
      </label>
      <label for="race3">
        <input type="radio" name="race" [(ngModel)]='UserDetails.race' value="Native Hawaiian" id="race3" required> Native Hawaiian</label>
      <label for="race4">
        <input type="radio" name="race" [(ngModel)]='UserDetails.race' value="Black or African American" id="race4"> Black or African American</label>
      <label for="race5">
        <input type="radio" name="race" [(ngModel)]='UserDetails.race' value="White" id="race5" required> White
      </label>
    </fieldset>
  </div>

  <div class="border">
    <fieldset>
      <legend class="heading">Sex</legend>
      <input type="radio" name="sex" [(ngModel)]='UserDetails.sex' value="Male" id="sex1" required>
      <label for="sex1">Male</label>
      <input type="radio" name="sex" [(ngModel)]='UserDetails.sex' value="Female" id="sex2">
      <label for="sex2">Female</label>
    </fieldset>
  </div>
  <div class="border">
    <label class="heading">Height
      <input class="small-3 large-3 columns " type="number" name="height" [(ngModel)]='UserDetails.height' style="text-align:right;"
        placeholder="in inches">
    </label>
  </div>
  <div class="border">
    <label class="heading">Weight
      <input class="small-3 large-3 columns " type="number" name="weight" [(ngModel)]='UserDetails.weight' style="text-align: right;"
        placeholder="in pounds">
    </label>
  </div>
</form>
<div class="row align-center">
  <button class=" small-4 large-2 columns button" (click)="proceed()">Proceed</button>
</div>
